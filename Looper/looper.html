<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looper</title>
    <link rel="stylesheet" href="looper.css">
    <script src="looper.js" defer></script>
</head>

<body>
    <main class="MAIN">
        <div class="Outer">
            <p>Find number of Iterations</p>
            <hr>
            <div class="finderArray"></div>
            <div class="finderFound"></div>
            <hr>
            <button class="fillButton">Find</button>
        </div>
        <div class="Outer">
            <p class="OddTitle">Get odd numbers from an Array</p>
            <hr>
            <div class="OddlyEvenArray"></div>
            <div class="OddlyEvenNumber"></div>
            <hr>
            <button class="MainButton">Find</button>
            <button class="OddButton">Get Evens</button>
        </div>
        <div class="Outer">
            <p class="StoryTitle">Tell a Story</p>
            <hr>
            <div class="StoryTime"></div>
            <div class="yourArray"></div>
            <hr>
            <button class="StoryButton">Tell Story</button>
            <button class="SwitchStory">Switch to Sum</button>
        </div>
        <div class="Outer">
            <p>Get Min & Max sum from an Array</p>
            <hr>
            <div class="MAXIMUMDISPLAY"></div>
            <div class="MAXIMUMARRAY"></div>
            <hr>
            <button class="MAXIMUMBUTTON">Get Min/Max Sum</button>
        </div>
    </main>
</body>

</html>
