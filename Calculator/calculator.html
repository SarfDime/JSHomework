<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <main>
        <div class="mainDisplay">
            <p class="parDisplay"></p>
            <h2 class="hDisplay"></h2>
        </div>
        <button id="history">HISTORY</button>
        <div class="numbersDiv">
            <button>%</button>
            <button id="clear">C</button>
            <button>CE</button>
            <button id="backspace">DEL</button>
            <button>π</button>
            <button>x^2</button>
            <button>√</button>
            <button>÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>±</button>
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
            <div class="outerHistory">
                <div class="historyDiv">
                </div>
                <button id="historyClear">Clear</button>
            </div>
        </div>
    </main>
</body>

</html>
