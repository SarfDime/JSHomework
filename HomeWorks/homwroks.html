<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeowrks</title>
    <link rel="stylesheet" href="homeworks.css">
    <script src="temperature.js" defer></script>
    <script src="Dogyears.js" defer></script>
    <script src="birthday.js" defer></script>
    <script src="ATM.js" defer></script>
</head>
<body>
    <main class="MAIN">
        <div class="Outer">
            <p id="Info"></p>
            <p id="Title">Convert Celsius to Fahrenheit</p>
            <div class="Celsio">
            </div>
            <div class="Fahrio"> </div>
            <button class="mainBtn">Convert</button>
            <button class="convert">°F to °C</button>
        </div>
        <div class="DogOuter">
            <p id="DogInfo"></p>
            <p id="DogTitle">Convert Human to Dog Years</p>
            <div class="DogCelsio">
            </div>
            <div class="DogFahrio"> </div>
            <button class="DogmainBtn">Convert</button>
            <button class="Dogconvert">Dog to Human</button>
        </div>
        <div class="birthday">
            <p class="birthInfo"></p>
            <p class="birthTitle">Calculate your birthday</p>
            <div class="youBirth"></div>
            <div class="yearDisplay"></div>
            <div class="birthDisplay"></div>
            <button class="birthButton">Calculate</button>
        </div>
        <div class="ATM">
            <p class="atmInfo"></p>
            <p class="atmTitle">HALK BANK</p>
            <div class="leftOver"></div>
            <div class="yourMoney"></div> 
            <button class="withDraw">Withdraw</button>
            <button class="deposit">Deposit</button>
        </div>
    </main>
</body>
</html>
