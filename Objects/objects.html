<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="objects.css">
    <script src="objects.js" defer></script>
</head>

<body>
    <div class="aurora-outer">
    </div>
    <main>
        <div class="Exer1Outer">
            <h3>Get Student List</h3>
            <button class="Exer1Button">Show</button>
        </div>

        <div class="Exer2Outer">
            <h3 class="Exer2Title">Create Animal</h3>
            <p></p>
            <label for="Exer2Input">Enter Name and type</label>
            <input class="Exer2Input" type="text" placeholder="Animal Info">
            <button class="Exer2Button">Create</button>
        </div>

        <div class="Exer3Outer">
            <h3>Press on the Books to read them</h3>
            <p class="Dime" </p>
            <div class="photoDiv">
                <button id="BookOne"><img src="oneday.jpg" alt=""></button>
                <button id="BookTwo"><img src="eclipse.jpg" alt=""></button>
                <button id="BookThree"><img src="brick.jpg" alt=""></button>
            </div>
            <div class="ButtonDiv">
                <button class="Exer3Button">Check</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </main>
</body>

</html>
